<div class="tabs-bar">

  <button
    class="home"
    (click)="goHome()"
    title="Library"
    [class.active]="(isHomeActive$ | async) || ((activeId$ | async) === null)"
  >
    ğŸ 
  </button>

  <div class="tabs-scroll">

    @for (tab of tabs$ | async; track tab.id) {
      <div
        class="tab"
        [class.active]="(activeId$ | async) === tab.id"
        (click)="onActivate(tab.id)"
        [title]="tab.title"
      >
        <span class="title">{{ tab.title }}</span>
        <button class="close" (click)="onClose(tab.id, $event)">Ã—</button>
      </div>
    }

  </div>
</div>
